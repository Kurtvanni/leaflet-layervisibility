<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Toggle visibility of Leaflet layers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script src="dist/leaflet-layervisibility.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    const osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors'
    }).addTo(map);

    const redCircle = L.circle([51.505, -0.01], {
        radius: 250,
        color: "#ff0000",
        name: "redCircle"
    });

    const greenCircle = L.circle([51.505, -0.05], {
        radius: 500,
        color: "#00ff00",
        name: "greenCircle"
    });

    const blueCircle = L.circle([51.505, -0.09], {
        radius: 1000,
        color: "#0000ff",
        name: "blueCircle"
    });

    const circleLayergroup = L.layerGroup([redCircle, greenCircle, blueCircle]).addTo(map)

    const marker1 = L.marker([51.515, -0.10]).addTo(map)
    </script>
</body>
</html>
